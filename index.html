<!DOCTYPE html>

<head>
    <Title>Homebase</Title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.js"></script>
    <script src="calendar-panel.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap');
    </style>
</head>
<html>

<body>
    <div class="column">
        <div class="panel box-panel">
            <div class="row">
                <div id="time-hour" class="time">
                    12
                </div>
                <div id="time-divide" class="time time-divide">
                    :
                </div>
                <div id="time-min" class="time">
                    00
                </div>
            </div>
            <div class="row">
                <hr class="solid">
            </div>
            <div class="row">
                <div id="topdate" class="date" style="float: left">
                    January 01, 2021
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
